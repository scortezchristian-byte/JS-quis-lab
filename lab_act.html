<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1 id="quiz-title">JavaScript Quiz Challenge</h1>
            <div id="progress-bar" style="display:none;">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text" style="display:none;">
                Question <span id="current-q">1</span> of <span id="total-q">4</span>
            </p>
        </header>
        <!-- Start Quiz Button -->
        <div id="start-screen">
            <h2 style="color:#195897; margin-bottom:16px;">Ready to test your JavaScript?</h2>
            <button id="start-btn" style="
                background: linear-gradient(90deg, #27b36a 60%, #195897 100%);
                color: #fff;
                border: none;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: 700;
                padding: 16px 0;
                width: 100%;
                margin-bottom: 10px;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(30,40,60,0.08);
                transition: background 0.3s;
            ">Start Quiz</button>
        </div>
        <main id="question-container" style="display:none;">
            <h2 id="question">Loading...</h2>
            <div id="options"></div>
            <div id="timer-container" style="display: none;">
                <div id="timer-bar">
                    <div id="timer-fill"></div>
                </div>
                <p>Time left: <span id="timer-text">30</span>s</p>
            </div>
            <button id="next-btn" style="display: none;" onclick="nextQuestion()">Next Question</button>
        </main>
        <div id="score-container" style="display: none;">
            <div class="score-circle" style="width:120px;height:120px;font-size:2.5rem;">
                <span id="score-circle-text">0</span>
                <p style="font-size:1.2rem;font-weight:400;margin:0;">/ <span id="total-score">0</span></p>
            </div>
            <h2 style="color:#27b36a;font-size:2rem;margin-bottom:8px;">Your Score</h2>
            <p id="feedback" style="font-size:1.2rem;">Great job! Review weak spots in the notes.</p>
            <p id="high-score" style="display: none;">High Score: <span id="high-score-val">0</span></p>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
